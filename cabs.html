<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabs Booking - Delhi</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #007BFF, #5A67D8);
            color: #fff;
            padding: 40px 20px;
        }

        .header-container {
            text-align: center;
        }

        .header-container h1 {
            font-size: 3rem;
            margin: 0;
        }

        .header-container p {
            font-size: 1.4rem;
            margin: 15px 0 0;
        }

        .main-content {
            padding: 30px 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        form {
            width: 100%;
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 1rem;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 5px;
        }

        select:focus {
            border-color: #007BFF;
            outline: none;
        }

        .btn-search {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        .btn-search:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
        }

        .results {
            width: 100%;
            margin-top: 30px;
        }

        .cab-result {
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cab-result h3 {
            font-size: 1.4rem;
            margin: 0;
            color: #333;
        }

        .cab-result p {
            margin: 5px 0;
            color: #555;
        }

        .cab-result button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        .cab-result button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Cab Booking - Explore Delhi</h1>
            <p>Choose your locations and book your cab in just a few clicks!</p>
        </div>
    </header>

    <div class="main-content">
        <form id="cabForm">
            <h2>Find a Cab</h2>
            <div class="form-group">
                <label for="pickup">Pickup Location</label>
                <select name="pickup" id="pickup" required>
                    <option value="Connaught Place">Connaught Place</option>
                    <option value="India Gate">India Gate</option>
                    <option value="Red Fort">Red Fort</option>
                    <option value="Lotus Temple">Lotus Temple</option>
                    <option value="Qutub Minar">Qutub Minar</option>
                    <option value="Delhi Airport">Delhi Airport</option>
                    <option value="Lajpat Nagar">Lajpat Nagar</option>
                    <option value="Karol Bagh">Karol Bagh</option>
                    <option value="Saket">Saket</option>
                    <option value="Noida">Noida</option>
                    <option value="Gurgaon">Gurgaon</option>
                    <option value="Janpath">Janpath</option>
                    <option value="Paharganj">Paharganj</option>
                    <option value="Dwarka">Dwarka</option>
                    <option value="Greater Kailash">Greater Kailash</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dropoff">Dropoff Location</label>
                <select name="dropoff" id="dropoff" required>
                    <option value="Connaught Place">Connaught Place</option>
                    <option value="India Gate">India Gate</option>
                    <option value="Red Fort">Red Fort</option>
                    <option value="Lotus Temple">Lotus Temple</option>
                    <option value="Qutub Minar">Qutub Minar</option>
                    <option value="Delhi Airport">Delhi Airport</option>
                    <option value="Lajpat Nagar">Lajpat Nagar</option>
                    <option value="Karol Bagh">Karol Bagh</option>
                    <option value="Saket">Saket</option>
                    <option value="Noida">Noida</option>
                    <option value="Gurgaon">Gurgaon</option>
                    <option value="Janpath">Janpath</option>
                    <option value="Paharganj">Paharganj</option>
                    <option value="Dwarka">Dwarka</option>
                    <option value="Greater Kailash">Greater Kailash</option>
                </select>
            </div>

            <button type="button" class="btn-search" onclick="searchCabs()">Search Cabs</button>
        </form>

        <div class="results" id="results"></div>
    </div>

    <footer>
        <p>&copy; 2024 Cab Booking - All Rights Reserved.</p>
    </footer>

    <script>
        function searchCabs() {
            const pickup = document.getElementById('pickup').value;
            const dropoff = document.getElementById('dropoff').value;

            if (pickup === dropoff) {
                alert("Pickup and dropoff locations cannot be the same.");
                return;
            }

            const results = document.getElementById('results');
            results.innerHTML = ''; // Clear previous results

            const cabOptions = [
                { type: "Mini Cab", price: Math.floor(Math.random() * 500 + 100) },
                { type: "Sedan", price: Math.floor(Math.random() * 500 + 200) },
                { type: "SUV", price: Math.floor(Math.random() * 500 + 300) },
                { type: "Luxury Cab", price: Math.floor(Math.random() * 500 + 500) }
            ];

            cabOptions.forEach(cab => {
                const cabResult = document.createElement('div');
                cabResult.classList.add('cab-result');
                cabResult.innerHTML = `
                    <div>
                        <h3>${cab.type}</h3>
                        <p>Price: â‚¹${cab.price}</p>
                    </div>
                    <button onclick="bookCab()">Book</button>
                `;
                results.appendChild(cabResult);
            });
        }

        function bookCab() {
            window.location.href = "payment.html";
        }
    </script>
</body>
</html>
