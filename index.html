<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Smart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f7f9fc;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #007BFF, #5A67D8);
            color: #fff;
            padding: 40px 20px;
        }

        .header-container {
            text-align: center;
        }

        .header-container h1 {
            font-size: 3rem;
            margin: 0;
        }

        .header-container p {
            font-size: 1.4rem;
            margin: 15px 0 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 12px 0;
            margin-top: 20px;
            border-radius: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .main-content {
            padding: 40px 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex: 1;
        }

        .transport-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 40px;
        }

        .transport-box {
            width: 280px;
            height: 350px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            background: #fff;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            padding: 10px;
            overflow: hidden;
        }

        .transport-box img {
            width: 100%;
            height: auto;
            max-height: 220px;
            object-fit: contain;
        }

        .transport-box h3 {
            font-size: 1.6rem;
            margin: 15px 0;
            color: #333;
        }

        .transport-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Book Smart</h1>
            <p>Your journey starts here</p>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="flight.html">Flights</a>
            <a href="cabs.html">Cabs</a>
            <a href="metros.html">Metros</a>
            <a href="trains.html">Trains</a>
        </nav>
    </header>

    <section class="main-content">
        <div class="transport-container">
            <div class="transport-box" onclick="window.location.href='flight.html'">
                <img src="plane.png" alt="Flights">
                <h3>Flights</h3>
            </div>
            <div class="transport-box" onclick="window.location.href='cabs.html'">
                <img src="car.png" alt="Cabs">
                <h3>Cabs</h3>
            </div>
            <div class="transport-box" onclick="window.location.href='metros.html'">
                <img src="metro.png" alt="Metro">
                <h3>Metros</h3>
            </div>
            <div class="transport-box" onclick="window.location.href='trains.html'">
                <img src="train.png" alt="Trains">
                <h3>Trains</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Delhi Ticket Booking System. All Rights Reserved.</p>
    </footer>
</body>
</html>
